<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>

<body>
<BODY BGCOLOR="#f6edaa"></BODY>
<h1 style="color:#563856">CLIENT</h1>
<div>
    <p>
        <input type="number" id="idCli" hidden>
        EMAIL <input type="email" id="emailCli" placeholder="Insert your email">
        PASSWORD <input type="password" id="passwordCli" placeholder="Insert your password">
        FULL NAME <input type="text" id="nameCli" name="name" placeholder="Insert your full name">
        AGE <input type="number" id="ageCli" placeholder="Insert your age">
    </p>
</div>
<button class="btn-create"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Guardar
</button>
<button class="btn-update"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Actualizar
</button>
<button class="btn-back"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Volver
</button>
<button class="btn-clean" 
        style="background-color:#7c65b1; border-color:#563856; color:white;">Clean
</button>
<div id="resultadoCli"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/Client.js"></script>
</body>

</html>
