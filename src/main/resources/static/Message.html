<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
</head>

<body>

<BODY BGCOLOR="#e7c440"></BODY>

<h1 style="color:#563856">MESSAGE</h1>

<div>
    <input type="number" id="idMes" hidden>
    <textarea name="textarea" rows="10" cols="50" id="messageText" placeholder="Write your message"></textarea>
    <p>
        BOAT <select id="boat"></select>
        CLIENT <select id="client"></select>
    </p>
</div>
<button class="btn-create"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Create
</button>
<button class="btn-update"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Update
</button>
<button class="btn-back"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Delete
</button>
<button class="btn-clean" 
        style="background-color:#7c65b1; border-color:#563856; color:white;">Clean
</button>
<div id="resultadoMes"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/Message.js"></script>
</body>
</html>
